<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .board-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .board-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .board-container th, .board-container td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .board-container th {
            background-color: #007BFF;
            color: white;
        }

        .board-container tr:hover {
            background-color: #f1f1f1;
        }

        .button-container {
            text-align: right;
            margin-bottom: 10px;
        }

        .button-container button, .button-container a button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .button-container button:hover {
            background-color: #218838;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="board-container">

    <!-- 로그인 상태에 따른 메뉴 -->
    <div class="d-flex justify-content-between">
        <!-- 로그인 한 사용자 -->
        <div sec:authorize="isAuthenticated()">
            <span>사용자: <span sec:authentication="name"></span></span>
            <form th:action="@{/users/logout}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-link">로그아웃</button>
            </form>
        </div>

        <!-- 로그인하지 않은 사용자 -->
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/users/login}">로그인</a> |
            <a th:href="@{/users/joinMember}">회원가입</a>
        </div>
    </div>

    <h1>게시글 목록</h1>

    <!-- 글 작성 버튼 -->
    <div class="button-container" sec:authorize="isAuthenticated()">
        <a th:href="@{/api/board/save}"><button type="button">글 작성</button></a>
    </div>

    <!-- 게시글 테이블 -->
    <table>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>작성자</th>
            <th>내용</th>
        </tr>
        <tr th:each="board : ${boardList}">
            <td>
                <a th:href="@{/api/board/{boardId}(boardId=${board.id})}" th:text="${board.id}"></a>
            </td>
            <td th:text="${board.title}"></td>
            <td th:text="${board.writer}"></td>
            <td th:text="${board.content}"></td>
        </tr>
    </table>
</div>
</body>
</html>
