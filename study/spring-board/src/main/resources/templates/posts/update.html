<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .button-group {
            text-align: right;
            margin-top: 20px;
        }

        .button-group button {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        .button-group .submit-btn {
            background-color: #28a745;
            color: white;
        }

        .button-group .submit-btn:hover {
            background-color: #218838;
        }

        .button-group .cancel-btn {
            background-color: #6c757d;
            color: white;
        }

        .button-group .cancel-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>게시글 수정</h2>

    <form th:action="@{/api/board/update/{id}(id=${board.id})}" method="post" th:object="${board}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label>제목:</label>
            <input type="text" th:field="*{title}" />
        </div>

        <div class="form-group">
            <label>작성자:</label>
            <input type="text" th:field="*{writer}" readonly />
        </div>

        <div class="form-group">
            <label>내용:</label>
            <textarea th:field="*{content}" rows="6"></textarea>
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" th:field="*{postPassword}" autocomplete="post-password" required/>
        </div>
        <div class="button-group">
            <button type="submit" class="submit-btn">수정 완료</button>
            <button type="button" class="cancel-btn" th:onclick="|location.href='@{/api/board}'|">취소</button>
        </div>
    </form>
</div>
</body>
</html>
