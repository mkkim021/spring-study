<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h3>회원가입</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/users/joinMember}" th:object="${member}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="mb-3">
                            <label class="form-label">이름</label>
                            <input type="text" th:field="*{username}" class="form-control" placeholder="이름 입력" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">이메일</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일 입력" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">아이디</label>
                            <input type="text" th:field="*{userId}" class="form-control" placeholder="아이디 입력" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">비밀번호</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">회원가입</button>
                            <a th:href="@{/}" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
