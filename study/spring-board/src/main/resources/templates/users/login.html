<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        .button-group {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0069d9;
        }
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }
        .signup-link a {
            text-decoration: none;
            color: #007bff;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>로그인</h1>
    <p th:if="${param.error}" style="color:#d9534f; text-align: center; margin:-10px 0 15px;">
        아이디 또는 비밀번호가 올바르지 않습니다.
    </p>
    <!-- LoginDto와 바인딩 -->
    <form th:action="@{/users/login}" th:object="${loginDto}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="userId">아이디</label>
            <!-- th:field를 사용해서 DTO 필드와 연결 -->
            <input type="text" th:field="*{userId}" placeholder="아이디 입력" required autocomplete="username" autofocus/>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" th:field="*{password}" placeholder="비밀번호 입력" required autocomplete="current=password"/>
        </div>
        <div class="button-group">
            <button type="submit">로그인</button>
        </div>
    </form>
    <div class="signup-link">
        아직 회원이 아니신가요? <a th:href="@{/users/joinMember}">회원가입</a>
    </div>
</div>
</body>
</html>
